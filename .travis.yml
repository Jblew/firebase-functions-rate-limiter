dist: xenial
language: node_js

before_install:
    - scripts/setup-firebase-emulator-for-tests.sh

install:
    - npm ci

script:
    - npm run build
    - npm run test
    - npm run verify

deploy:
    - provider: script
      script: npx semantic-release
      skip_cleanup: true
      on:
          tags: false
          all_branches: true
